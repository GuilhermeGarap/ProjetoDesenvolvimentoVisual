<h2>Listagem de IMCs</h2>

<table>
    <tr>
        <th>#</th>
        <th>Nome do Usuário</th>
        <th>Data de Nascimento</th>
        <th>Altura</th>
        <th>Peso</th>
        <th>IMC</th>
        <th>Classificação</th>
        <th>Data de Criação</th>
    </tr>
    <tr *ngFor="let imc of imcs">
        <td>{{ imc.imcId }}</td>
        <td>{{ imc.usuario?.nome }}</td>
        <td>{{ imc.usuario?.data }}</td>
        <td>{{ imc.altura }}</td>
        <td>{{ imc.peso}}</td>
        <td>{{ imc.imcCalculado }}</td>
        <td>{{ imc.classificacao }}</td>
        <td>{{ imc.criadoEm }}</td>
        <td></td>
    </tr>
</table>
